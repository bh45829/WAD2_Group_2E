{% extends 'RaisinRatings/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Add a Review to {{ movie.movie_name }}
{% endblock %}

{% block body_block %}
    <div>
        {% block content %}
            <h1>Add a Movie</h1>
            <form id="movie_form" method="post" action="{% url 'RaisinRatings:add_movie' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        {% endblock %}
    </div>
{% endblock %}
