<!DOCTYPE html>

<html>
    <div>
        <form id = "review_form" method="post" action="{% url 'RaisinRatings:add_review' movie.slug %}"> 

            {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
        <div >
            <p>
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }} 
            </p>
            
        </div>
         
        {% endfor %}
        <input type="submit" name="submit" value="Create Review" />

        </form>
    </div>
</html>
